<div ng-class="">
    <md-button
            class="job-nav-btn"
            layout="row"
            href="#/chart/{{job.id}}"
            style="padding-left: 15px">
        <span flex ng-transclude></span>
    </md-button>

    <md-button ng-repeat="(key, tasks) in nodeTasks">
        <span>{{key}}</span>
        <span ng-repeat="task in tasks">
            {{task.id}}
        </span>
    </md-button>
</div>
